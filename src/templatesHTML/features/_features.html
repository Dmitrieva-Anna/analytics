<!-- START features -->
@@for (var i = 0; i < featuresItems.length; i++) {
<div class="section-features-list__item">
	<img class=class="section-features-list__icon" src="`+featuresItems[i].image+`" alt="`+featuresItems[i].title+`">
	<div class="section-features-list__option">
		<div class="text text--title">`+featuresItems[i].title+`</div>
		<div class="text text--option">`+featuresItems[i].text+`
		</div>
	</div>
</div>
}
<!-- END features -->
